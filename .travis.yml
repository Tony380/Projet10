language: python

python:
  - '3.8'

os: windows

before_script:
  - pip install -r requirements.txt
  - wget https://chromedriver.storage.googleapis.com/86.0.4240.22/chromedriver_win32.zip
  - sudo unzip chromedriver_win32.zip -d /usr/local/bin/chromedriver
  - export PATH="$PATH:/usr/local/bin/chromedriver"

services:
  - postgresql

env: DJANGO_SETTINGS_MODULE=purbeurre.settings

script:
  - whereis chromedriver
  - python manage.py test functional_tests
